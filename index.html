<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Controle Financeiro</h1>
        
        <div class="balance-box">
            <h2>Saldo Atual: <span id="balance">R$ 0,00</span></h2>
        </div>
        
        <div class="month-selector-container">
            <label for="month-selector">Ver Mês:</label>
            <select id="month-selector"></select>
        </div>

        <form id="transaction-form" class="transaction-form">
            <h2>Nova Transação</h2>
            <div class="form-control">
                <label for="description">Descrição</label>
                <input type="text" id="description" placeholder="Ex: Salário, Aluguel" required>
            </div>
            <div class="form-control">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="Ex: 500, -50" required>
            </div>
            <div class="form-control">
                <label for="type">Tipo</label>
                <select id="type">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>
            <button type="submit" class="btn">Adicionar</button>
        </form>

        <div class="history-box">
            <h2>Histórico de Transações</h2>
            <ul id="transaction-list" class="transaction-list">
                </ul>
        </div>
        
        <div class="chart-container">
            <h2>Distribuição de Gastos</h2>
            <canvas id="myChart"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
